<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chatroom</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body>
    <h1 class="title">Chatroom</h1>
    <div class="main row">
      <div class="messages-container">
        <ul id="messageList" class="message-list"></ul>
        <div class="input">
            <input id="messageText" class="inputText" type="text" placeholder="Enter a message" autofocus>
            <label for="messageText" id="sendButton" class="button">Send</label>
        </div>
      </div>
      <div class="sidebar">
        <div class="room-link-container">
          <p id="roomName"></p>
          <span class="tooltip">
            Click to get invite link
          </span>
        </div>
        <ul id="userList" class="user-list">
          
        </ul>
      </div>
    </div>
    <script src="https://websocketschatroom.herokuapp.com/socket.io/socket.io.js" defer></script>
    <script src="./room.js" defer></script>
  </body>
</html>
